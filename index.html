<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, World! - A-Frame</title>
    <meta name="description" content="Hello, World! - A-Frame">
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
  </head>
  <body>
		<a-scene>
			<a-assets>
				<img src="assets/panorama-1.jpg" id="p1">
				<img src="assets/panorama-2.jpg" id="p2">
				<img src="assets/panorama-3.jpg" id="p3">
				<img src="assets/panorama-4.jpg" id="p4">
				<img src="assets/panorama-5.jpg" id="p5">
				<img src="assets/panorama-6.jpg" id="p6">
				<img src="assets/panorama-7.jpg" id="p7">
				<img src="assets/panorama-8.jpg" id="p8">
				<img src="assets/panorama-9.jpg" id="p9">
				<img src="assets/panorama-10.jpg" id="p10">
				<img src="assets/panorama-11.jpg" id="p11">
				<img src="assets/panorama-12.jpg" id="p12">
				<img src="assets/panorama-13.jpg" id="p13">
				<img src="assets/panorama-14.jpg" id="p14">
				<img src="assets/panorama-15.jpg" id="p15">
				<img src="assets/panorama-16.jpg" id="p16">
				<img src="assets/panorama-17.jpg" id="p17">
				<img src="assets/panorama-18.jpg" id="p18">
			</a-assets>

			<a-image src="#p1"  position="-1.5 1.8 -4"></a-image>
			<a-image src="#p2"  position="-3.0 1.8 -4"></a-image>
			<a-image src="#p3"  position="1.5 1.8 -4"></a-image>
			<a-image src="#p4"  position="3.0 1.8 -4"></a-image>
			<a-image src="#p5"  position="4.5 1.8 -4"></a-image>
			<a-image src="#p6"  position="0 0 -4"></a-image>
			<a-image src="#p7"  position="0 1.8 -4"></a-image>
			<a-image src="#p8"  position="-1.5 0 -4"></a-image>
			<a-image src="#p9"  position="-3.0 0 -4"></a-image>
			<a-image src="#p10" position="1.5 0 -4"></a-image>
			<a-image src="#p11" position="3.0 0 -4"></a-image>
			<a-image src="#p12" position="4.5 0 -4"></a-image>
			<a-image src="#p13" position="0 3.6 -4"></a-image>
			<a-image src="#p14" position="-1.5 3.6 -4"></a-image>
			<a-image src="#p15" position="-3.0 3.6 -4"></a-image>
			<a-image src="#p16" position="1.5 3.6 -4"></a-image>
			<a-image src="#p17" position="3.0 3.6 -4"></a-image>
			<a-image src="#p18" position="4.5 3.6 -4"></a-image>

      <a-sky src="#p1" ></a-sky>

      <a-camera position="0.5 0 0">
		    <a-cursor fuse="true"></a-cursor>
		  </a-camera>
    </a-scene>
	</body>
</html>
